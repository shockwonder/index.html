<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Interaction</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Game Interaction</h1>
  <button id="connectWalletButton">Connect Wallet</button>
  <p id="status">Please connect your wallet.</p>

  <h2>Enter Game</h2>
  <button id="enterGameButton">Enter Game</button>

  <h2>Submit Guess</h2>
  <input type="number" id="guessInput" placeholder="Enter your guess (0-9)">
  <button id="submitGuessButton">Submit Guess</button>

  <h2>Contract Info</h2>
  <button id="getBalanceButton">Get Contract Balance</button>
  <p id="contractBalance">Contract Balance: </p>

  <script>
    const contractABI = [
      {
        "inputs": [{"internalType": "uint8","name": "_winningNumber","type": "uint8"}],
        "name": "endRound",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "enterGame",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint8","name": "guess","type": "uint8"}],
        "name": "submitGuess",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "withdrawFees",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "stateMutability": "payable",
        "type": "receive"
      },
      {
        "inputs": [],
        "name": "entryFee",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getContractBalance",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "uint256","name": "","type": "uint256"},
          {"internalType": "address","name": "","type": "address"}
        ],
        "name": "guesses",
        "outputs": [{"internalType": "uint8","name": "","type": "uint8"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "uint256","name": "","type": "uint256"},
          {"internalType": "address","name": "","type": "address"}
        ],
        "name": "hasPaid",
        "outputs": [{"internalType": "bool","name": "","type": "bool"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{"internalType": "address","name": "","type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "ownerBalance",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "uint256","name": "","type": "uint256"},
          {"internalType": "uint256","name": "","type": "uint256"}
        ],
        "name": "players",
        "outputs": [{"internalType": "address","name": "","type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "round",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "showWinningNumber",
        "outputs": [{"internalType": "uint8","name": "","type": "uint8"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "winningNumber",
        "outputs": [{"internalType": "uint8","name": "","type": "uint8"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const contractAddress = "0xYourDeployedContractAddress"; // Replace with your contract's address
    let web3;
    let contract;
    let userAccount;

    // Connect to the user's wallet (MetaMask)
    document.getElementById('connectWalletButton').addEventListener('click', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          // Request access to the user's Ethereum account
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById('status').textContent = `Connected to ${userAccount}`;
          contract = new web3.eth.Contract(contractABI, contractAddress);
        } catch (error) {
          console.error("User denied account access");
        }
      } else {
        alert("Please install MetaMask!");
      }
    });

    // Function to enter the game by paying an entry fee
    document.getElementById('enterGameButton').addEventListener('click', async () => {
      const entryFee = await contract.methods.entryFee().call();
      await contract.methods.enterGame().send({ from: userAccount, value: entryFee });
      alert("Entered the game!");
    });

    // Function to submit a guess
    document.getElementById('submitGuessButton').addEventListener('click', async () => {
      const guess = document.getElementById('guessInput').value;
      if (guess < 0 || guess > 9) {
        alert("Please enter a guess between 0 and 9.");
        return;
      }
      await contract.methods.submitGuess(guess).send({ from: userAccount });
      alert("Your guess has been submitted!");
    });

    // Function to get the contract balance
    document.getElementById('getBalanceButton').addEventListener('click', async () => {
      const balance = await contract.methods.getContractBalance().call();
      document.getElementById('contractBalance').textContent = `Contract Balance: ${web3.utils.fromWei(balance, 'ether')} ETH`;
    });
  </script>

</body>
</html>
